{% extends 'base.html' %}
{% block content %}

<h1>Game List</h1>

{% for game in game_list %}
  <a href="{% url 'games_detail' game.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ game.name }}</span>
            <p>Location: {{ game.location }}</p>
            <p>Date: {{ game.date }}</p>
            <p>Time: {{ game.time }}</p>
            <p>Count: {{ game.count }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
