{% extends 'base.html' %}
{% block content %}

<h1>Game Details</h1>


<p>Location: {{ game.location }}</p>
<p>Date: {{ game.date }}</p>
<p>Time: {{ game.time }}</p>
<p>Count: {{ game.count }}</p>
<button><a href="{% url 'games_update' game.id %}">Edit</a></button>
<button><a href="{% url 'games_delete' game.id %}">Delete</a></button>

{% endblock %}
